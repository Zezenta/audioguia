    <div class="map-container">
        <img src="images/contenido2.png" alt="Geología del Ecuador" class="contenido">
        <!-- Example buttons positioned inside the rectangle to the right -->
        <div class="botones">
            <h1 style="color: white; font-family: 'KG Primary Penmanship'; text-align: center; font-size: 60px;">Menú</h1>
            <button class="map-button boton1" style="background-color: #5271ff;" onclick="playaudio('1')">1. Introducción</button>
            <button class="map-button boton2" style="background-color: #f16728;" onclick="playaudio('2')">2. Geodinámica</button>
            <button class="map-button boton3" style="background-color: #058b06;" onclick="playaudio('3')">3. Cuenca Oriente</button>
            <button class="map-button boton4" style="background-color: #ff3131;" onclick="playaudio('4')">4. Cordillera Real</button>
            <button class="map-button boton5" style="background-color: #5ce1e6;" onclick="playaudio('5')">5. Bloque Amotape-Tahuín</button>
            <button class="map-button boton6" style="background-color: #ffbd59;" onclick="playaudio('6')">6. Cuenca Lancones Alamar</button>
            <button class="map-button boton7" style="background-color: #c1ff72;" onclick="playaudio('7')">7. Cordillera Occidental</button>
            <button class="map-button boton8" style="background-color: #cb6ce6;" onclick="playaudio('8')">8. Cuencas de antearco</button>
            <button class="map-button boton9" style="background-color: #b87209;" onclick="playaudio('9')">9. Cuencas intramontanas</button>
            <button class="map-button botond" style="background-color: #9ac0ed;" onclick="playaudio('10')">10. Callejon Interandino y<br>Arco Cuaternario</button>
            <button id="botono" class="map-button botono" style="background-color: #e43099;" onclick="playaudio('11')">11. Evolución Geológica<br>del Ecuador</button>
            <button id="botonz" class="map-button botonz" style="background-color: #0077ff;" onclick="playaudio('12')">12. Tectónica de los<br>Andes ecuatorianos</button>
        </div>
        <!-- Add more buttons as needed with appropriate positioning -->
    </div>

    <div id="relleno"></div>
       <!-- Cotenedor static que administra todo el audio -->
       <div id="manejo-audio">
        <!-- Aviso de reproducir un audio -->
        <span id="mensaje-audio-inicio">Reproduce un audio:</span>
        <!-- Barra de progreso -->
        <div id="audio-progress-container" style="display: none;">
            <div id="audio-progress-bar"></div>
        </div>

        <!-- Contenedor de los elementos que forman parte del audio -->
        <div id="container__elementosDeAudio" style="display: none;">
            <!-- Imagen de los botones-->
            <div id="img__boton" >
                <img src="images/1.png" id="imagen-de-audio" style="display: none;">
            </div>

            <!-- botones de pausar y reanudar -->
            <div id="elementos-de-audio">
                <button onclick=previous() class="botonSec">
                    <img src="images/previous.png" class="imagen-control">
                    <!--ICONO BOTON ANTERIOR-->
                </button>
                <button onclick=playaudio() class="botonPausa" id="botonPausa">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-pause-filled" width="68" height="68" viewBox="0 0 24 24" stroke-width="1.5" stroke="#c9de00" fill="none" stroke-linecap="round" stroke-linejoin="round">

                    </svg>
                </button>
                <button onclick=playaudio() class="botonPausa" id="botonResume" style="display: none;">
                    <img src="images/playbutton_113628.svg" alt="boton_pause" id="imagen_reproducir">
                </button>
                <button onclick=next() class="botonSec">
                    <img src="images/next.png" class="imagen-control">
                </button>
            </div>
        </div>
    </div>
